<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<script>
    var login = prompt("Nhập tên: ", '');
    message = (login == 'Employee') ? 'Hello' :
        (login == 'Director') ? 'Greetings' :
            (login == '') ? 'No login' :
                '';
    alert(message);
</script>
</body>
</html>
